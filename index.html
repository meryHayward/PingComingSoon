<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/cd76ad0e9d.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>

<body>

    <div><img src="images/logo.svg" alt=""></div>

    <form action="">

    <img class="mainImage" src="images/illustration-dashboard.png" alt="Dashboard">
    <ul class="list">
      <li><a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a></li>
      <li><a href="https://twitter.com/"><i class="fab fa-twitter"></i></a></li>
      <li><a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a></li>
    </ul>
    <p class="copyrigth">Copyright Ping. All rights reserved.</p>
  </div>
